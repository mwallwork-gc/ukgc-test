{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Heading or question goes here</h1>

      <form class="form" action="/page2" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
                how many can you do?
              </h1>
            </legend>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input {{ checked("how-many-balls", "3 or more") }} class="govuk-radios__input" id="how-many-balls" name="how-many-balls" type="radio" value="3 or more">
                <label class="govuk-label govuk-radios__label" for="how-many-balls">
                  3 or more
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="how-many-balls-2" name="how-many-balls" type="radio" value="1 or 2">
                <label class="govuk-label govuk-radios__label" for="how-many-balls-2">
                  1 or 2
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="how-many-balls-3" name="how-many-balls" type="radio" value="none">
                <label class="govuk-label govuk-radios__label" for="how-many-balls-3">
                  None
                </label>
              </div>
                         </div>
          </fieldset>
        </div>

        <p>[See <a href="https://design-system.service.gov.uk">the GOV.UK Design System</a> for examples]</p>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
